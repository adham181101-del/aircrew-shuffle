<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Calendar header gradient -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Calendar body gradient -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clock gradient -->
    <radialGradient id="clockGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner shadow filter -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="80" fill="white"/>
    <circle cx="1000" cy="100" r="60" fill="white"/>
    <circle cx="900" cy="500" r="70" fill="white"/>
    <circle cx="150" cy="450" r="50" fill="white"/>
  </g>
  
  <!-- Large logo in center -->
  <g transform="translate(500, 200) scale(4)">
    <!-- Calendar base with shadow -->
    <rect x="10" y="14" width="44" height="40" fill="url(#bodyGradient)" rx="6" filter="url(#shadow)"/>
    
    <!-- Calendar header -->
    <rect x="10" y="14" width="44" height="10" fill="url(#headerGradient)" rx="6"/>
    
    <!-- Calendar rings (binding) -->
    <circle cx="18" cy="19" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="24" cy="19" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="30" cy="19" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="36" cy="19" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="42" cy="19" r="1.5" fill="white" opacity="0.9"/>
    
    <!-- Calendar days grid with subtle lines -->
    <g stroke="#e2e8f0" stroke-width="0.8" fill="none" opacity="0.8">
      <!-- Vertical lines -->
      <line x1="18" y1="24" x2="18" y2="54"/>
      <line x1="24" y1="24" x2="24" y2="54"/>
      <line x1="30" y1="24" x2="30" y2="54"/>
      <line x1="36" y1="24" x2="36" y2="54"/>
      <line x1="42" y1="24" x2="42" y2="54"/>
      
      <!-- Horizontal lines -->
      <line x1="10" y1="32" x2="54" y2="32"/>
      <line x1="10" y1="40" x2="54" y2="40"/>
      <line x1="10" y1="48" x2="54" y2="48"/>
    </g>
    
    <!-- Clock in center with gradient and shadow -->
    <circle cx="32" cy="40" r="10" fill="url(#clockGradient)" stroke="#cbd5e1" stroke-width="1" filter="url(#innerShadow)"/>
    
    <!-- Clock hands with better styling -->
    <line x1="32" y1="40" x2="32" y2="34" stroke="#475569" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="32" y1="40" x2="38" y2="40" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Clock center dot -->
    <circle cx="32" cy="40" r="1.5" fill="#475569"/>
    
    <!-- Calendar numbers with better typography -->
    <text x="18" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#64748b">1</text>
    <text x="24" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#64748b">2</text>
    <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#64748b">3</text>
    <text x="36" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#64748b">4</text>
    <text x="42" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#64748b">5</text>
    
    <!-- Subtle highlight on calendar -->
    <rect x="10" y="14" width="44" height="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.5" rx="6"/>
  </g>
  
  <!-- Title with shadow -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" filter="url(#shadow)">
    AirCrew Shuffle
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">
    Aviation Shift Management
  </text>
  
  <!-- Features list -->
  <g transform="translate(600, 480)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">
      üìÖ Smart Roster Management ‚Ä¢ üîÑ Seamless Shift Swaps ‚Ä¢ üõ°Ô∏è Secure & Compliant
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7">
    aircrew-shuffle.vercel.app
  </text>
</svg>
