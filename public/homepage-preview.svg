<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Golden gradient for plane -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Silver gradient for wings -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative clouds -->
  <g opacity="0.1">
    <ellipse cx="200" cy="150" rx="80" ry="40" fill="white"/>
    <ellipse cx="1000" cy="100" rx="60" ry="30" fill="white"/>
    <ellipse cx="900" cy="500" rx="70" ry="35" fill="white"/>
    <ellipse cx="150" cy="450" rx="50" ry="25" fill="white"/>
  </g>
  
  <!-- Large logo in center -->
  <g transform="translate(500, 200) scale(3)">
    <!-- Wings (left and right) -->
    <g filter="url(#glow)">
      <!-- Left wing -->
      <path d="M8 32 Q16 24 24 32 Q16 40 8 32 Z" fill="url(#silverGradient)" stroke="#6B7280" stroke-width="0.5"/>
      <!-- Right wing -->
      <path d="M56 32 Q48 24 40 32 Q48 40 56 32 Z" fill="url(#silverGradient)" stroke="#6B7280" stroke-width="0.5"/>
    </g>
    
    <!-- Main plane body -->
    <path d="M28 28 L36 28 L38 32 L36 36 L28 36 L26 32 Z" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="0.5"/>
    
    <!-- Plane nose -->
    <path d="M38 30 L42 32 L38 34 Z" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="0.5"/>
    
    <!-- Tail fin -->
    <path d="M26 30 L24 26 L26 22 L28 26 Z" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="0.5"/>
    
    <!-- Windows -->
    <circle cx="30" cy="30" r="1" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="34" cy="30" r="1" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Propeller effect -->
    <g opacity="0.6">
      <line x1="42" y1="32" x2="46" y2="28" stroke="#FFD700" stroke-width="1" stroke-linecap="round"/>
      <line x1="42" y1="32" x2="46" y2="36" stroke="#FFD700" stroke-width="1" stroke-linecap="round"/>
      <line x1="42" y1="32" x2="48" y2="32" stroke="#FFD700" stroke-width="1" stroke-linecap="round"/>
    </g>
    
    <!-- Speed lines -->
    <g opacity="0.4">
      <line x1="20" y1="28" x2="16" y2="26" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
      <line x1="20" y1="32" x2="16" y2="32" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
      <line x1="20" y1="36" x2="16" y2="38" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    AirCrew Shuffle
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">
    Aviation Shift Management
  </text>
  
  <!-- Features list -->
  <g transform="translate(600, 480)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">
      ‚úàÔ∏è Smart Roster Management ‚Ä¢ üîÑ Seamless Shift Swaps ‚Ä¢ üõ°Ô∏è Secure & Compliant
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7">
    aircrew-shuffle.vercel.app
  </text>
</svg>
