<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#3B82F6"/>
  
  <!-- Large logo in center -->
  <g transform="translate(500, 200) scale(4)">
    <!-- Calendar base -->
    <rect x="8" y="12" width="48" height="44" fill="white" rx="4"/>
    
    <!-- Calendar header -->
    <rect x="8" y="12" width="48" height="12" fill="#1E40AF" rx="4"/>
    
    <!-- Calendar rings -->
    <circle cx="16" cy="18" r="2" fill="white"/>
    <circle cx="24" cy="18" r="2" fill="white"/>
    <circle cx="32" cy="18" r="2" fill="white"/>
    <circle cx="40" cy="18" r="2" fill="white"/>
    
    <!-- Calendar days grid -->
    <g stroke="#E5E7EB" stroke-width="1" fill="none">
      <!-- Vertical lines -->
      <line x1="16" y1="24" x2="16" y2="56"/>
      <line x1="24" y1="24" x2="24" y2="56"/>
      <line x1="32" y1="24" x2="32" y2="56"/>
      <line x1="40" y1="24" x2="40" y2="56"/>
      <line x1="48" y1="24" x2="48" y2="56"/>
      
      <!-- Horizontal lines -->
      <line x1="8" y1="32" x2="56" y2="32"/>
      <line x1="8" y1="40" x2="56" y2="40"/>
      <line x1="8" y1="48" x2="56" y2="48"/>
    </g>
    
    <!-- Clock in center -->
    <circle cx="32" cy="40" r="8" fill="#F3F4F6" stroke="#6B7280" stroke-width="1"/>
    
    <!-- Clock hands -->
    <line x1="32" y1="40" x2="32" y2="36" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
    <line x1="32" y1="40" x2="36" y2="40" stroke="#374151" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Clock center dot -->
    <circle cx="32" cy="40" r="1" fill="#374151"/>
    
    <!-- Calendar numbers (simplified) -->
    <text x="16" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">1</text>
    <text x="24" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">2</text>
    <text x="32" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">3</text>
    <text x="40" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">4</text>
    <text x="48" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">5</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    AirCrew Shuffle
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">
    Aviation Shift Management
  </text>
  
  <!-- Features list -->
  <g transform="translate(600, 480)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">
      📅 Smart Roster Management • 🔄 Seamless Shift Swaps • 🛡️ Secure & Compliant
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7">
    aircrew-shuffle.vercel.app
  </text>
</svg>
